<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registro - Gestor de Personajes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      margin: 0;
      background: #4B0082; 
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #main {
      background: #fff;
      border-radius: 16px;
      padding: 40px 60px;
      max-width: 700px;
      width: 95%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #111;
      margin-bottom: 30px;
      font-size: 2em;
      font-weight: 700;
    }

    .card {
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fafafa;
      padding: 25px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 700;
      color: #111;
    }

    input, select {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      margin-top: 6px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #8fd3ff; 
      color: #000;
      font-size: 1.05em;
      font-weight: 600;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1b6fd6;
      background-color: #a8e2ff;
    }

    .btn {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.05em;
      background: #2d89ef;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s ease, transform 0.1s ease;
      margin-top: 20px;
      width: 100%;
    }

    .btn:hover {
      transform: scale(1.03);
      background: #1b6fd6;
    }

    .note {
      font-size: 0.95em;
      color: #333;
      margin-top: 10px;
      text-align: center;
    }

    .note a {
      color: #2d89ef;
      text-decoration: none;
      font-weight: bold;
    }

    .note a:hover {
      text-decoration: underline;
    }

    .message {
      background: #ffefc5;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      padding: 12px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="main">
    <h2>Gestor de Personajes - Registro</h2>

    {% if messages %}
      {% for msg in messages %}
        <div class="message">{{ msg }}</div>
      {% endfor %}
    {% endif %}

    <div class="card">
      <form method="post">
        {% csrf_token %}

        <label>Usuario</label>
        <input name="username" placeholder="Ej: Juan" required>

        <label>Contraseña</label>
        <input type="password" name="password" placeholder="••••••••" required>

        <label>Confirmar Contraseña</label>
        <input type="password" name="password2" placeholder="••••••••" required>

        <label>Rol</label>
        <select name="role" required>
          <option value="Jugador">Jugador</option>
          <option value="GM">Game Master</option>
        </select>

        <div class="note">
          La contraseña debe tener al menos 8 caracteres, incluir una mayúscula, un número y un carácter especial.
        </div>

        <button class="btn" type="submit">Registrarse</button>
      </form>

      <div class="note">
        ¿Ya tienes cuenta? <a href="{% url 'login_view' %}">Inicia sesión aquí</a>
      </div>
    </div>
  </div>
</body>
</html>
